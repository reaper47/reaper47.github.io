<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
	<title>Maculator</title>
	<link rel="stylesheet" href="../css/fcc-projects/calc-style.css">
  </head>
  <body>
    <main>
      <aside>
		<img src="../img/other/information.png" alt="Information" title="Click for info"></img>
      </aside>
	  <section>
	    <header>
		  <h1>Maculator</h1>
		  <h3>&nbsp;</h3>
		  <h4>&nbsp;</h4>
		</header>
		<div class="row">
	      <button class="medium-font clear">C</button>
		  <button class="medium-font clr-current">CE</button>
		  <button class="medium-font plus-minus">±</button>
		  <button class="medium-font sign">%</button>
		</div>
		<div class="row">
		  <button class="medium-font return">&larr;</button>
		  <button class="medium-font num">(</button>
		  <button class="medium-font num">)</button>
		  <button class="medium-font sign">÷</button>
		 </div>
		 <div class="row">
		   <button class="medium-font num">7</button>
		   <button class="medium-font num">8</button>
		   <button class="medium-font num">9</button>
		   <button class="medium-font sign">x</button>
		 </div>
		 <div class="row">
		   <button class="medium-font num">4</button>
		   <button class="medium-font num">5</button>
		   <button class="medium-font num">6</button>
		   <button class="medium-font sign">-</button>
		  </div>
		  <div class="row">
		    <button class="medium-font num">1</button>
		    <button class="medium-font num">2</button>
			<button class="medium-font num">3</button>
			<button class="medium-font sign">+</button>
		  </div>
		  <div class="row">
		    <button class="medium-font num">0</button>
		    <button class="medium-font dot">.</button>
		    <button id="equal-sign" class="medium-font large">=</button>
		  </div>
		</section>
	  </main>
	  <div id="calc-info">
	    <p>Keyboard input keys</p>
	    <ul>
	      <li>&nbsp;&nbsp;+&nbsp;&nbsp;   : add</li>
	      <li>&nbsp;&nbsp;-&nbsp;&nbsp;   : subtract</li>
	      <li>&nbsp;&nbsp;*&nbsp;&nbsp;   : multiply</li>
	      <li>&nbsp;&nbsp;x&nbsp;&nbsp;   : multiply</li>
	      <li>&nbsp;&nbsp;/&nbsp;&nbsp;   : divide</li>
	      <li>&nbsp;&nbsp;%&nbsp;&nbsp;   : modulus</li>
	      <li>&nbsp;&nbsp;.&nbsp;&nbsp;    : dot</li>
	      <li>&nbsp;esc&nbsp;  : clear all</li>
	      <li>&nbsp;&nbsp;`&nbsp;&nbsp;  : clear current</li>
	      <li>&nbsp;ret. : delete number</li>
	      <li> enter : evaluate</li>
	      <li>&nbsp;&nbsp;=&nbsp;&nbsp;  : evaluate</li>
	    </ul>
	  </div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="../js/vendor//jquery-2.2.4.min.js"></script>
	<script src="../js/content-panels/modal-init.js"></script>
	<script src="../js/content-panels/modal-window.js"></script>
	<script src="../js/fcc-projects/calc.js"></script>
  </body>  
</html>
