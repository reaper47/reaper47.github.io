<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Macweather</title>
    <link href="css/weather-style.css" rel="stylesheet">
  </head>
  <body>
    <ul>
	  <li><a href="#localWeather">Local Weather</a></li>
	  <li><a href="#anyWeather">Anywhere on Earth</a></li>
	</ul>
    <section id="localWeather">
	  <h2 id="localCityName"></h2>
	  <div class="weatherInfo">
	    <h3>Temperature</h3>
	    <p id="localTemp"></p>
      </div>
	  <div class="weatherInfo">
	    <h3>Humidity</h3>
		<p id="localHumidity"></p>
	  </div>
	</section>
	<section id="anyWeather">
	  
	</section>
	<button id="toggleSystem">Celsius/Fahrenheit</button>
    <script href="js/weather.js"></script>
  </body>
</html>
