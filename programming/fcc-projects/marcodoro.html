<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Marcodoro Timer</title>
    <meta name="author" content="Marc-Andre Charland">
    <meta name="description" content="A simple pomorodoro timer built by reaper47.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/fcc-projects/marcodoro.css">
    <link rel="icon" href="../../img/home-page/programming/fcc-wikiviewer.svg">
    <script src="https://use.fontawesome.com/4f0ed2212b.js"></script>
  </head>
  <body>
    <main>
    
      <!-- Drawing the pomorodoro clock itself -->
      <div id="timer-area">
        <canvas id="outer-clock" width="640" height="480"></canvas>
        <canvas id="inner-clock" width="640" height="480"></canvas>
      </div>
      
      <!-- Timer controls -->
      <div id="timer-controls-notecard">
        <div class="notecard">
          <div class="front">
            <span class="notecard-title">controls</span>
          </div>
          <div class="back">
            <div id="timer-controls">
              <div id="start-timer" class="opt-padding" data-control="start">
                <i class="fa fa-play" aria-hidden="true"></i>
              </div>
              <div id="pause-timer" class="opt-padding" data-control="pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
              </div>
              <div id="reset-timer" class="opt-padding" data-control="reset">
                <i class="fa fa-undo" aria-hidden="true"></i>
              </div>
              <div id="stop-timer" class="opt-padding" data-control="stop">
                <i class="fa fa-stop" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Pomorodoro clock customization options -->
      <div id="options-notecard">
        <div class="notecard">
          <div class="front">
            <span class="notecard-title">options</span>
          </div>
          <div class="back">            
            <div class="content-panel" id="panel-main" >
              <div id="options-colors" data-control="colors">
                <p>colors</p>
              </div>
              <div id="options-font" data-control="font">
                <p>font</p>
              </div>
            </div>
            <div class="content-panel toggle" id="panel-font">
              <div id="options-set-font">
                <label for="set-font">set font: </label>
                <input type="text" id="set-font">
              </div>
            </div>
            <div class="content-panel toggle" id="panel-colors1">
              <div id="options-font" data-options="back">
                <i class="fa fa-chevron-left " aria-hidden="true"></i>
              </div>
              <div id="options-colors-inner">
                <p>inner</p>
              </div>
              <div id="options-colors-outer">
                <p>outer</p>      
              </div>
            </div>
            <div class="content-panel toggle" id="panel-colors2" >
              <div id="options-colors-session">
                <p>session</p>
              </div>
              <div id="options-colors-break">
                <p>break</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Pomorodoro clock time options -->
      <div id="times-notecard">
        <div class="notecard">
          <div class="front">
            <span class="notecard-title">times</span>
          </div>
          <div class="back">
            <p>sliders</p>
            <form id="toggle-sliders">
              <fieldset>
                <legend>state</legend>
                <input type="radio" id="radio1" name="radios" value="show">
                  <label for="radio1">show</label>
                <input type="radio" id="radio2" name="radios" value="hide">
                  <label for="radio2">hide</label>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../../js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../../js/fcc-projects/macodoro.js"></script>
  </body>
</html>
