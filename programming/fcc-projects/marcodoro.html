<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Marcodoro Timer</title>
    <meta name="author" content="Marc-Andre Charland">
    <meta name="description" content="A simple pomorodoro timer built by reaper47.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/fcc-projects/marcodoro.css">
    <link rel="icon" href="../../img/home-page/programming/fcc-wikiviewer.svg">
    <script src="https://use.fontawesome.com/4f0ed2212b.js"></script>
  </head>
  <body>
    <main>
      <!-- below lies all code dealing with the timer and its sliders -->
      <div id="timer-area">
        <canvas id="outer-clock" width="640" height="480"></canvas>
        <canvas id="inner-clock" width="640" height="480"></canvas>
      </div>
      
      <!-- below lies all code dealing with the various options -->
      <div id="options-area" class="very-wide">
        <div id="start-timer" class="small-box opt-padding" data-options="start">
          <i class="fa fa-play" aria-hidden="true"></i>
        </div>
        <div id="pause-timer" class="small-box opt-padding" data-options="pause">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </div>
        <div id="options-timer" class="large-box opt-padding" data-options="options">
          <p>options</p>
        </div>
        <div id="times-timer" class="large-box opt-padding" data-options="times">
          <p>times</p>
        </div>
        <div id="reset-timer" class="small-box opt-padding" data-options="reset">
          <i class="fa fa-undo" aria-hidden="true"></i>
        </div>
        <div id="stop-timer" class="small-box opt-padding" data-options="stop">
          <i class="fa fa-stop" aria-hidden="true"></i>
        </div>
      </div>
      
      <div id="options-click" class="very-wide toggle">
        <div id="options-font" data-options="close">
          <i class="fa fa-chevron-left " aria-hidden="true"></i>
        </div>
        <div id="options-colors" data-options="colors">
          <p>colors</p>
        </div>
        <div id="options-font" data-options="font">
          <p>font</p>
        </div>
      </div>
      
      <div id="options-click-font" class="very-wide toggle">
        <div id="options-font-input">
          <label for="set-font">set font: </label>
          <input type="text" id="set-font">
        </div>
      </div>
      
      <div id="options-click-colors" class="very-wide toggle">
        <div id="options-font" data-options="close">
          <i class="fa fa-chevron-left " aria-hidden="true"></i>
        </div>
        <div id="options-colors-inner">
          <p>inner</p>
        </div>
        <div id="options-colors-outer">
          <p>outer</p>      
        </div>
      </div>
      
      <div id="options-colors-select-wheel" class="very-wide toggle">
        <div id="options-colors-select-wheel-session">
          <p>session</p>
        </div>
        <div id="options-colors-select-wheel-break">
          <p>break</p>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../../js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../../js/fcc-projects/macodoro/options.js"></script>
  </body>
</html>
