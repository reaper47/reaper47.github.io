<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Marcodoro Timer</title>
    <meta name="author" content="Marc-Andre Charland">
    <meta name="description" content="A simple pomodoro timer built by reaper47.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../sass/fcc-projects/macodoro/main.css">
    <link rel="icon" href="../../img/home-page/programming/fcc-timer-icon.PNG">
    <script src="https://use.fontawesome.com/4f0ed2212b.js"></script>
  </head>
  <body>
    <main>
    
	  <!-- The timer itself -->
      <div id="content">
        <div id="time-box">
          <p id="time-type" class="xlarge-text">Session</p>
          <time class="large-text">25:00</time>
        </div>
        <canvas id="outer-clock" width="750" height="750"></canvas>
        <div id="slider-div">
          <div class="slider-left">
		    <label class="slider-label" id="slider-label-left">
			  <div class="value">25</div>
			  <div class="drop"></div>
			</label>
            <input autocomplete="off" id="session-slider" class="verticalSlider" type="range" min="1" max="99" value="25" data-rangeslider>
			<p>Session</p>
          </div>
          <div class="slider-right">
		    <label class="slider-label" id="slider-label-right">
			  <div class="value">5</div>
			  <div class="drop"></div>
			</label>
            <input autocomplete="off" id="break-slider" class="verticalSlider" type="range" min="1" max="30" value="5" data-rangeslider>
			<p>Break</p>
          </div>
        </div>
      </div>
	        
      <!-- Timer controls -->
      <div class="notecards">
        <div class="notecard-container">
          <div id="timer-controls-notecard">
            <div class="notecard">
              <div class="front">
                <span class="notecard-title">controls</span>
              </div>
              <div class="back">
                <div class="control-icon-set">
                  <div id="timer-start" class="left-icon" data-control="start" >
                    <i class="fa fa-play fa-2x" aria-hidden="true" title="play (space)"></i>
                  </div>
                  <div id="timer-pause" class="right-icon" data-control="pause">
                    <i class="fa fa-pause fa-2x" aria-hidden="true" title="pause (space)"></i>
                  </div>
                </div>
                <div class="control-icon-set icon-bottom">
                  <div id="timer-reset" class="left-icon" data-control="reset">
                    <i class="fa fa-undo fa-2x" aria-hidden="true" title="reset (r)"></i>
                  </div>
                  <div id="timer-stop" class="right-icon" data-control="stop">
                    <i class="fa fa-stop fa-2x" aria-hidden="true" title="stop (p)"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Pomorodoro clock customization options notecard -->
          <div id="options-notecard">
            <div class="notecard">
              <div class="front">
                <span class="notecard-title">options</span>
              </div>
              <div class="back">            
                <div class="content-panel" id="panel-main" >
                  <div id="options-colors" data-control="colors">
                    <p class="med-size">sound</p>
                  </div>
                  <div id="options-sliders" class="med-size" data-control="sliders">
                    <p>sliders</p>
                  </div>
                </div>
                <div class="content-panel toggle"  id="panel-slider">
                  <div id="options-sliders-back" data-control="back">
                    <i class="fa fa-chevron-left " aria-hidden="true"></i>
                  </div>
                  <div id="options-sliders-times" data-control="defaultTimes">
                    <p>default times</p>
                  </div>
                  <div id="options-sliders-toggle">
                    <form id="options-sliders-form">
                      <input autocomplete="off" type="radio" id="radio1" name="radios" value="show" checked>
                      <label for="radio1" title="keyboard: s">fade</label>
                      <input autocomplete="off" type="radio" id="radio2" name="radios" value="hide">
                      <label for="radio2" title="keyboard: s">no fade</label>
                    </form>
                  </div>
                </div>
                <div class="content-panel toggle" id="panel-colors1">
                  <div id="options-colors-back" data-control="back">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                  </div>
				  <div id="options-sound1-toggle">
                    <form id="options-sound2-form">
                      <input autocomplete="off" type="radio" id="sound1" name="radiosound" value="show" checked>
                      <label for="sound1" title="keyboard: a">on</label>
                      <input autocomplete="off" type="radio" id="sound2" name="radiosound" value="hide">
                      <label for="sound2" title="keyboard: a">off</label>
                    </form>
                  </div>
				  <div id="options-sound2-toggle">
                    <form id="options-sound1-form">
                      <input autocomplete="off" type="radio" id="sound3" name="radiosound" value="show" checked>
                      <label for="sound3" title="keyboard: d">ticks on</label>
                      <input autocomplete="off" type="radio" id="sound4" name="radiosound" value="hide">
                      <label for="sound4" title="keyboard: d">ticks off</label>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div>  
      </div>  
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../../js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../../js/fcc-projects/macodoro.js"></script>
  </body>
</html>
