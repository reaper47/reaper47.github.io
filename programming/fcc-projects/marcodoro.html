<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Marcodoro Timer</title>
    <meta name="author" content="Marc-Andre Charland">
    <meta name="description" content="A simple pomorodoro timer built by reaper47.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../sass/fcc-projects/macodoro/main.css">
    <link rel="icon" href="../../img/home-page/programming/fcc-wikiviewer.svg">
    <script src="https://use.fontawesome.com/4f0ed2212b.js"></script>
  </head>
  <body>
    <main>
    
      <!-- Drawing the pomorodoro clock itself http://jsfiddle.net/b76Xe/221/ -->
      <!--
      <div id="timer-area">
        <canvas id="outer-clock" width="640" height="480"></canvas>
        <canvas id="inner-clock" width="640" height="480"></canvas>
      </div> -->
      <div id="content">
        <div id="time-box">
          <p id="time-type" class="xlarge-text">Session</p>
          <time class="large-text">25:00</time>
        </div>
        <canvas id="outer-clock" width="750" height="750"></canvas>
        <div id="slider-div">
          <div id="session-slider">
            <input type="range" min="1" max="100" value="5" data-rangeslider>
          </div>
          <div id="break-slider">
            <input type="range" min="1" max="100" value="25" data-rangeslider>
          </div>
        </div>
      </div>
      
      <!-- Timer controls -->
      <div class="notecards">
        <div class="notecard-container">
          <div id="timer-controls-notecard">
            <div class="notecard">
              <div class="front">
                <span class="notecard-title">controls</span>
              </div>
              <div class="back">
                <div class="control-icon-set">
                  <div id="timer-start" class="left-icon" data-control="start">
                    <i class="fa fa-play fa-2x" aria-hidden="true"></i>
                  </div>
                  <div id="timer-pause" class="right-icon" data-control="pause">
                    <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="control-icon-set icon-bottom">
                  <div id="timer-reset" class="left-icon" data-control="reset">
                    <i class="fa fa-undo fa-2x" aria-hidden="true"></i>
                  </div>
                  <div id="timer-stop" class="right-icon" data-control="stop">
                    <i class="fa fa-stop fa-2x" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Pomorodoro clock customization options notecard -->
          <div id="options-notecard">
            <div class="notecard">
              <div class="front">
                <span class="notecard-title">options</span>
              </div>
              <div class="back">            
                <div class="content-panel" id="panel-main" >
                  <div id="options-colors" data-control="colors">
                    <p class="med-size">colors</p>
                  </div>
                  <div id="options-sliders" class="med-size" data-control="sliders">
                    <p>sliders</p>
                  </div>
                </div>
                <div class="content-panel toggle"  id="panel-slider">
                  <div id="options-sliders-back" data-control="back">
                    <i class="fa fa-chevron-left " aria-hidden="true"></i>
                  </div>
                  <div id="options-sliders-times" data-control="defaultTimes">
                    <p>default times</p>
                  </div>
                  <div id="options-sliders-toggle">
                    <form id="options-sliders-form">
                      <input type="radio" id="radio1" name="radios" value="show">
                      <label for="radio1">show</label>
                      <input type="radio" id="radio2" name="radios" value="hide" checked>
                      <label for="radio2">hide</label>
                    </form>
                  </div>
                </div>
                <div class="content-panel toggle" id="panel-colors1">
                  <div id="options-colors-back" data-control="back">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                  </div>
                  <div id="options-colors-body">
                    <p>body 
                      <span>
                        <input type="color" id="body-color">
                      </span>
                    </p>
                  </div>
                  <div id="options-colors-session" data-control="session">
                    <p>session</p>
                  </div>
                  <div id="options-colors-break" data-control="breaky">
                    <p>break</p>
                  </div>
                  <div id="options-colors-default" data-control="defaultColor">
                    <p>default</p>
                  </div>
                </div>
                <div class="content-panel toggle" id="panel-colors2">
                  <div id="options-colors-default2" data-control="back">
                    <i class="fa fa-chevron-left " aria-hidden="true"></i>
                  </div>
                  <div id="options-colors-hourglass">
                    <p>hourglass 
                      <span>
                        <input type="color" id="hourglass-color">
                      </span>
                    </p>
                  </div>
                  <div id="options-colors-inner">
                    <p>inner 
                      <span>
                        <input type="color" id="inner-color">
                      </span>
                    </p>
                  </div>
                  <div id="options-colors-outer">
                    <p>outer 
                      <span>
                        <input type="color" id="outer-color">
                      </span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div>  
      </div>  
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../../js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../../js/fcc-projects/macodoro.js"></script>
  </body>
</html>
