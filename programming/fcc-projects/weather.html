<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Macweather</title>
    <link rel="icon" href="../../img/home-page/programming/fcc-meteo.svg">
    <link rel="stylesheet" href="../../css/fcc-projects/weather-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="left">
        <div id="h-left-inline">
          <img src="../../img/home-page/programming/fcc-meteo.svg" alt="Chaos logo">
          <h2>Macweather</h2>
        </div>
      </div>
      <div class="center">
        <form id="search-form" name="search-form" method="GET">
          <div>
            <input type="search" name="city-search" placeholder="enter city or lat,lng" required>
            <input type="submit" value="&#xf002;" class="search"  />
          </div>
        </form>
      </div>
      <div class="right">
        <form id="units-form">
          <fieldset>
            <legend>Units</legend>
            <input type="radio" id="radio1" name="radios" value="celsius" checked>
              <label for="radio1">C</label>
            <input type="radio" id="radio2" name="radios" value="fahrenheit">
              <label for="radio2">F</label>
          </fieldset>
        </form>
      </div>
    </header>
    <main>
      <div class="main-wrapper">
        <div class="row today-forecast">
          <div id="current-temp">
            <p class="large-text bold">Currently at </p>
            <div class="icon-text-grp info-grp">
              <canvas class="weather-icon" id="current-weather-icon"></canvas>
              <p class="large-text loading"></p>
            </div>
          </div>
          <div id="today-temp">
            <p class="mid-large-text">Today's Forecast</p>
            <hr>
            <div class="info-grp med-text">
              <p id="today-summary" class="loading"></p>
              <div class="wind med-text" id="today-wind">
                <p>Wind:</p>
                <p class="loading"></p>
              </div>
              <div class="humidity" id="today-humidity">
                <p>Humidity:</p>
                <p class="loading"></p>
              </div>
              <div class="sun med-text" id="today-sun">
                <p class="loading"></p>
                <p class="loading"></p>
              </div>
            </div>
            <hr>
            <div class="min-max mid-large-text" id="today-min-max">
              <p class="min loading"></p>
              <p class="max loading"></p>
            </div>
          </div>
        </div>
        <div class="row hourly-forecast">
          <div id="hour-1">
            <p class="med-text hourly-1 loading"></p>
            <p class="small-text loading"></p>
            <canvas class="weather-icon to-the-hour-icon" id="to-the-hour-icon1"></canvas>
            <p class="small-text max loading"></p>
            <div class="rain-chance icon-text-grp hourly">
                <img class="weather-icon hourly-icon" src="../../img/home-page/programming/fcc-rain.svg" alt="Precipitation">
                <p class="small-text loading"></p>
            </div>
            <p class="small-text loading"></p>
          </div>
        </div>
        <div class="row future-forecast">
          <div id="tomorrow-1">
            <p class="mid-large-text tomorrow-1 loading"></p>
            <hr>
            <div class="icon-text-grp info-grp">
              <canvas class="weather-icon future-weather-icons" id="future-weather-icon1"></canvas>
              <p class="med-text loading"></p>
            </div>
            <hr>
            <div class="min-max mid-large-text">
              <p class="min loading"></p>
              <p class="max loading"></p>
              <div class="rain-chance icon-text-grp daily">
                <img class="weather-icon daily-precip-icons" src="../../img/home-page/programming/fcc-rain.svg" alt="Precipitation">
                <p class="med-text loading"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="left"><time id="current-time" datetime=""></time></div>
      <div class="center"><p>Daily weather for: <b><span id="footer-area"></span></b></p></div>
      <div class="right"><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></div>
    </footer>
    <div id="weather-info">
      <p>Additional Information</p>
      <div id="ul-info">
        <ul>
          <li>Latitude &nbsp;: <span></span></li>
          <li>Longitude : <span></span></li>
          <li>Accuracy &nbsp;: <span></span></li>
        </ul>
      </div>
      <p>Powered by</p>
      <div>
        <ul>
          <li><a href="https://darkskyapp.github.io/skycons/" target="_blank">Skycons</a></li>
          <li><a href="http:forecast.io" target="_blank">Forecast</a></li>
          
          <li><a href="https://developers.google.com/maps/documentation/geocoding/intro" target="_blank">Geocoding API</a></li> 
        </ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../../js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../../js/vendor/modernizr-geo.js"></script>
    <script src="../../js/content-panels/modal-init.js"></script>
    <script src="../../js/content-panels/modal-window.js"></script>
    <script src="../../js/vendor/skycons.js"></script>
    <script src="../../js/fcc-projects/weather.js"></script>
  </body>
</html>
