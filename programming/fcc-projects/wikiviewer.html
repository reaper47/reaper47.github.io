<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikimac</title>
    <link rel="stylesheet" href="../../css/fcc-projects/wikiviewer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>   
    <main>
      <header>
        <form id="search-mode">
          <fieldset>
            <legend>Search Mode</legend>
            <input id="radio1" name="radios" value="fast" checked type="radio">
              <label for="radio1">Fast</label>
            <input id="radio2" name="radios" value="slow" type="radio">
              <label for="radio2">Slow</label>
          </fieldset>
        </form>
        </div>
        <div id="choose-language">
          <label for="language">language</label>
          <select id="language" name="language"></select>
        </div>
      </header>
      <div class="main-wrapper">
        <div class="search-n-random">
          <div id="search-circle" class="search-color">
            <div id="search-close"></div>
          </div>
          <button id="search-rand">
            <i class="fa fa-random fa-2x" aria-hidden="true"></i>
          </button>
        </div>
        <div id="search-leg" class="search-color">
          <form id="searchForm">
            <input type="search" id="search" name="search" placeholder="search">
          </form>
        </div>
        <div id="search-results"></div>
        <button id="load-more">Load more results</button>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../../js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../../js/fcc-projects/wikiviewer.js"></script>
  </body>
</html>
